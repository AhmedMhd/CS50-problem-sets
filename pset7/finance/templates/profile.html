{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <h1>Profile</h1>
    <p><strong>User name:</strong> {{ username }}</p>
    <h3>Change Password</h3>
    <form action="{{ url_for('profile') }}" method="post">
        <fieldset>
            
            <div class="form-group">
                <input class="form-control" name="newpassword" placeholder="New Password" type="password"/>
            </div>

            <div class="form-group">
                <input class="form-control" name="newpassword2" placeholder="Retype New Password" type="password"/>
            </div>

            <div class="form-group">
                <input class="form-control" name="oldpassword" placeholder="Current Password" type="password"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>

        </fieldset>
    </form>
{% endblock %}
